<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="shortcut icon" href="/imgs/favicon.ico" type="image/x-icon">

<body>

    <script type="module" src="/js/themes.mjs"></script>
    <script type="module" src="/js/loggedIn.mjs"></script>

    <div class="navbar">

        <a href="/studio" ><span class="navtitle">
        Replacord studio
        </span></a>
    <div class="navbtns">
        <a id="Nhere" href="/login"><button>Login</button></a>
        <a id="Nhere2" href="/signup"><button>Sign Up</button></a>
        <a href="/themes"><button>Themes</button></a>

    </div>

    <div class="container">

<script type="text/javascript" src="{{ url_for('static', filename='js/create.js') }}" defer></script>

<div style="float: left;  width: 20%; height: 215%; color: black; background-color: darkgray;">

<button onclick="window.location.search = 'pname=New Theme' " id="NewTH" class="NTBTN M-BTN"> New </button>
<button id="EditTH" class="NTBTN M-BTN"> Edit </button>
<button class="NTBTN M-BTN" id="LoadTH"> Load </button>
<Label for="LoadTHX" class="NTBTN M-BTN" id="LoadTHBTN"> <center> Load </center> </Label>
<input style="visibility: hidden;" type="file" name="" id="LoadTHX">


</div>
<div style=" margin-left: 1%; float: left; width: 75%; height: 215%; color: black; background-color: darkgray;">
<center>

<span style="display: block;" class="L">Theme Name</span>
<input type="text" name="" id="pname" class="M-INP" value="{{ pname }}">
<span style="display: block;" class="L">Theme Editor</span>
<button id="UseTheme" class="M-BTN">Use</button> <button id="DownloadTheme" class="M-BTN">Download</button>
<textarea type="text" name="" id="themeCode" style="margin-top: 3%; width:100%; height:75%; display: block; color: black; background-color: white;" class="M">

&Link Color&-@!

%color white%
%under-line-color lightgray%

!@

&Link Color&Hover-@!

%color white%
%under-line-color lightgray%

!@

&Text Color&-@!

%color white%

!@

&NavBar Color&-@!

#color black%

!@

&Background Color&-@!

#color black%

!@

&Button Color&-@!

@Border
#color black%
#ring-color gray%

!@

&Button Color&Hover-@!

#color black%
#ring-color lightgray%

!@

</textarea>

</center>
